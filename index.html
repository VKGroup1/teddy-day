<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Day Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Teddy Day, Chrish! 🧸💕</h1>
        
        <div class="teddy-box">
            <img src="assets/teddy.png" alt="Cute Teddy" class="teddy">
        </div>

        <div class="love-letter hidden">
            <p>Dear Chrish,</p>
            <p>You are the most precious person in my life, just like this teddy! 🧸💕 </p>
            <p>Every moment with you is a warm hug that I never want to end!</p>
            <p>Forever yours, <br> **Jihoon (Vinay Kumar)**</p>
        </div>

        <button id="revealBtn">Tap to Reveal Surprise 🎁</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
